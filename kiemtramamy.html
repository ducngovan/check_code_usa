
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>kiem tra ma nuoc my</title>
</head>
<body>
<div>
    <h1>kiem tra ma nuoc my</h1>
    nhap ma: <input  type="text" id="inp" />
    <button type="button" onclick="getData()">submit</button>
</div>
<script>
    function getData() {
        var string = document.getElementById('inp').value;
        let result = isFirstLetterUpperCase(string);
    }
    function isFirstLetterUpperCase(str){
        let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            alert("ma hop le!");
        } else {
            alert("ma khong hop le!");
        }
    }
</script>
</body>
</html>
